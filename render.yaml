services:
  - type: web
    name: public-docs-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: LAW_API_KEY
        sync: false
      - key: KOSIS_API_KEY
        sync: false
